name: simpleranks
version: '${project.version}'
main: simpleranks.Simpleranks
api-version: '1.20'

commands:
  simpleranks:
    description: Mit diesem Command kannst du dein komplettes Plugin managen!
    aliases:
      - sr
  rank:
    description: Mit diesem Command kannst du den Rang eines Spielers aktualisieren/abrufen!

permissions:
  simpleranks.config:
    default: op
  simpleranks.rank.get:
    default: op
  simpleranks.rank.set:
    default: op